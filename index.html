<!DOCTYPE html>
<html>
    <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat&family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="banner"><p class="bannerText"></p></div>
    <div class="timedisplay">
<div class="time"><p>25:00</p></div>
        <div class="playerButtons">
                    <button name="play"><img class="toggleButtons" src="images/play.png"></button>
                    <button name="pause"><img class="toggleButtons" src="images/pause.png"></button>
                    <button name="stop"><img class="toggleButtons" src="images/reset.png"></button>
        </div>
        
        </div>
    <div class="config">
       <div class="worktime">work time:
        <button name="lesswork"><img class="toggleButtons" src="images/left.png"></button>
        <p class="workTime">25</p> m
        <button name="morework"><img class="toggleButtons" src="images/right.png"></button>
        </div>
        <div class="pausetime">pause time:
        <button name="lesspause"><img class="toggleButtons" src="images/left.png"></button>
        <p class="pauseTime">5</p> m
        <button name="morepause"><img class="toggleButtons" src="images/right.png"></button>
        </div>
        </div>
    
    
    
    </body>
<script src="scripts/script.js"></script>
</html>
