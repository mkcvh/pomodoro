<!DOCTYPE html>
<html>
    <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="timedisplay">
<div class="time">23:59</div>
        <div class="playerButtons">
                    <button name="stop"><img class="toggleButtons" src="images/reset.png"></button>
                    <button name="play"><img class="toggleButtons" src="images/play.png"></button>
                    <button name="pause"><img class="toggleButtons" src="images/pause.png"></button>
        </div>
        
        </div>
    <div class="config">
       <div class="worktime">Work Time:
        <button name="lesswork"><img class="toggleButtons" src="images/left.png"></button>
        <p>25</p> m
        <button name="morework"><img class="toggleButtons" src="images/right.png"></button>
        </div>
        <div class="pausetime">Pause Time:
        <button name="morepause"><img class="toggleButtons" src="images/left.png"></button>
        <p>5</p> m
        <button name="lesspause"><img class="toggleButtons" src="images/right.png"></button>
        </div>
        </div>
    
    
    
    </body>
<script src="scripts/script.js"></script>
</html>
